services:
  - type: web
    runtime: python
    name: audit-ready-finance
    plan: starter
    buildCommand: pip install -r requirements-full.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: ENABLE_BACKEND_ACCESS_CONTROL
        value: "false"
      - key: PYTHON_VERSION
        value: "3.12.0"
